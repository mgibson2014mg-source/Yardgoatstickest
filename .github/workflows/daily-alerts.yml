name: Daily Alerts

on:
  schedule:
    - cron: '0 9 * * *' # 09:00 AM UTC daily
  workflow_dispatch: # Allow manual trigger

jobs:
  alerts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/checkout@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests twilio sendgrid

      - name: Run Alert Engine
        env:
          PYTHONPATH: ${{ github.workspace }}
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_FROM_NUMBER: ${{ secrets.TWILIO_FROM_NUMBER }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        run: |
          python alerts/main.py

      - name: Commit and push changes (Alert Log)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/yardgoats.db
          git commit -m "chore: automated daily alert log update [skip ci]" || echo "No changes to commit"
          git push
